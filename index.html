<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de moedas</title>

</head>

<body>
    <div class="container">
        <div class="content">
        <h1>Conversor de moedas</h1>
        <div class="input-radio">
            <input type="radio" name="conv" value="RD" id="RD"><span>Real para Dólar</span>
            <input type="radio" name="conv" value="DR" id="DR"><span>Dólar para Real</span>
        </div>
        <div class="input-text">
            <input type="number" id="text" min="0">
            <input type="button" value="Converter" id="btn">
        </div>
         <div class="bloco">
        <div class="resultado" id="resposta">Resultado: </div>
        <div class="historico" id="historico">Histórico:</div>
        </div>
    </div>
    </div>
</body>
